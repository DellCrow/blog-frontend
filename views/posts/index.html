<div class="container">
  <div class="main-content">
    <div class="create">
      <a class="create-text"
         href="#/posts/new">Criar post</a>
    </div>
    <div class="main-content-item"
         ng-repeat="post in posts">
      <delete-post post="post"></delete-post>
      <div class="main-content-title">
        <a class="main-content-title-text"
           href="#/posts/{{ post.id }}">
        {{ post.title }}
        </a>
        <a ng-if="post.user_id == $root.currentUser.id"
           class="edit-icon"
           href="#/posts/{{ post.id }}/edit">
          <i class="fa fa-pencil-square-o"
              aria-hidden="true">
          </i>
        </a>
      </div>
      <div class="main-content-description">
        <p> {{ post.description }} </p>
      </div>
      <div class="main-content-childs">
        <like post="post"></like>
        <div class="comments">
          <a class="comment-img"
             href="#/posts/{{ post.id }}/comments">
            <i class="fa fa-comments"
               aria-hidden="true">
            </i>
          </a>
          {{ post.comments_count }}
        </div>
      </div>
      <tags posts="posts" post="post" class="tags"></tags>
    </div>
  </div>
</div>
