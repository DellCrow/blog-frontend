<div class="main-content">
  <div class="main-content-item">
    <delete-post post="post"></delete-post>
    <div class="main-content-item">
      <div class="main-content-title">
        {{ post.title }}
        <a ng-if="post.user_id == $root.currentUser.id"
           class="edit-icon"
           href="#/posts/{{ post.id }}/edit">
          <i class="fa fa-pencil-square-o"
             aria-hidden="true">
          </i>
        </a>
      </div>
      <div class="main-content-description">
        {{ post.description }}
      </div>
      <div class="main-content-date">
        {{ post.created_at | date:'dd/MM/yyyy'}}
        <span ng-if="post.created_at != post.updated_at">
          atualizado em {{ post.updated_at | date: 'dd/MM/yyyy'}}
        </span>
      </div>
    </div>

    <p class="main-content-title main-content-title--hover">
      Coment√°rios
    </p>
    <div class="main-content-childs">
      <comment-item></comment-item>
    </div>
  </div>
</div>
